<!doctype html>
<html lang="en">
<head>
    <title>Biblioteca Virtual</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand navbar-light bg-warning">
    <div class="nav navbar-nav">
        <a class="nav-item nav-link" href="/">Inicio</a>
        <a class="nav-item nav-link" href="/libros">Libros</a>
        <a class="nav-item nav-link" href="/nosotros">Nosotros</a>
        <a class="nav-item nav-link" href="/chat">Chat</a>
        <a class="nav-item nav-link" href="/admin/login">Login</a>
    </div>
  </nav>

  <!-- Formulario SOLO en la página de Login -->
  {% if request.path == '/admin/login' %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card bg-dark text-white">
          <div class="card-header text-center">
            Inicio de Sesión
          </div>
          <div class="card-body">
            <form method="post" action="/admin/login">
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  name="password" 
                  placeholder="Ingrese la contraseña"
                  required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
</body>
</html>
