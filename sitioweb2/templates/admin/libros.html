{% include 'admin/cabesera.html' %}
<br/>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">Datos del libro</div>
                <div class="card-body">
                    <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">Nombre:</label>
                            <input type="bg-dark text" class="form-control form-control-sm" name="txtNombre" id="txtNombre" placeholder="Escribe el nombre del libro">
                        </div>
                        <div class="mb-3">
                            <label for="txtImagen" class="form-label">Imagen:</label>
                            <input type="file" class="form-control form-control-sm" name="txtImagen" id="txtImagen" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtURL" class="form-label">URL Descarga:</label>
                            <input type="text" class="form-control form-control-sm" name="txtURL" id="txtURL" placeholder="Escribe la URL de descarga">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
                <div class="card-footer text-muted"></div>
            </div>
        </div>
        <div class="col-md-7">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>URL</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr>
                        <td>{{ libro.id }}</td>
                        <td>{{ libro.nombre }}</td>
                        <td><img src="{{ url_for('static', filename='images/' + libro.imagen) }}" alt="Imagen del libro" width="50"></td>
                        <td><a href="{{ libro.url }}" target="_blank">{{ libro.url }}</a></td>
                        <td>
                            <form action="/admin/libros/eliminar/{{ libro.id }}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% include 'admin/pie.html' %}
