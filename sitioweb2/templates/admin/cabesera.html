<!doctype html>
<html lang="es">  <!-- Cambiado a español -->
<head>
    <title>Administrador - Biblioteca Virtual</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <!-- FontAwesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand navbar-light bg-warning">
        <div class="nav navbar-nav">
            <!-- Enlace "Inicio" con clase active dinámica -->
            <a class="nav-item nav-link {{ 'active' if request.path == '/admin/' else '' }}" href="/admin/">Inicio</a>
            <a class="nav-item nav-link {{ 'active' if request.path == '/admin/libros' else '' }}" href="/admin/libros">Libros</a>
            <a class="nav-item nav-link {{ 'active' if request.path == '/admin/chat' else '' }}" href="/admin/chat">Chat</a>
            <a class="nav-item nav-link" href="/admin/cerrar">Cerrar</a>
            <a class="nav-item nav-link" href="/">Sitio web</a>
        </div>
    </nav>

    <!-- Contenido del administrador -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de Bootstrap) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>
</body>
</html>
